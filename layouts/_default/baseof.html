



<!DOCTYPE html>
<html>
  <head>
    {{- partial "head.html" . -}}
    <title>{{ block "title" . }}
      {{ .Site.Title }}
    {{ end }}</title>
  </head>

  <body>
    {{- partial "navbar.html" . -}}
    <!-- Code that all your templates share, like a header -->
    {{ block "main" . }}
      <!-- The part of the page that begins to differ between templates -->
    {{ end }}
    {{- partial "footer.html" . -}}
  </body>
</html>
