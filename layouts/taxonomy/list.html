{{ define "main" }}

<div  class="container">
    <div class="row" style="padding-top: 30px">
        <div class="col-1"></div>

        <div class="col-7 ">
            <!-- Note that the content for index.html, as a sort of list page, will pull from content/_index.md -->
            <h1>{{ .Title }}</h1>
            <p> List Tags by count:</p>
      
            {{ range  $.Site.Taxonomies.tags.ByCount }}
            <li><a href="/tags/{{ .Name | urlize }}">{{ .Name | humanize }}, {{.Count}}</a></li>
            {{ end }}
            
        </div>
    </div>
</div>
{{ end }}
