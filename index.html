:root{
 --textColor: #1d1b1b;

body {
  min-width: 300px;
  background-image: linear-gradient(var(--bgColor), var(--bgColor)) , url('/images/ocean.jpg');

  background: var(--navBgDarkColor);
}

.custom-navbar a {
  min-width:80px;
  display: inline-block; 
  text-align: center;
  padding: 0.5em 0.5em;
  text-decoration: none; 
}

.custom-navbar a:hover,
.custom-navbar a:focus, li.active {
  text-decoration: none; 
  color: var(--textColor);
  background-color: #38373d78;
}

.custom-navbar a.active {
  background-image: linear-gradient( #38373d78,#38373d50,#38373d78);
}

.container {
  max-width: 100vw;
}


pre {
  display: block;
  padding: 9.5px;
  word-break: break-all;
  word-wrap: break-word;
  background-color: #f5f5f5;

  border-radius: 4px;
}

pre code {
  padding: 0;

  border: none;
  border-radius: 0;
}

code {

  color: inherit; 
  background-color: #f5f5f5;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: .9em;
}



blockquote,
.blockquote {
  padding: 10px 20px;
  margin: 0 0 20px;
  font-size: 1em;
  border-left: 5px solid #6c757d;
}

</style>
